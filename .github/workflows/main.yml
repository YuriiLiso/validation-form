name: Build Validation form

on:
  push: 
    branches: ['main']
  workflow_dispatch:

jobs: 
  build:
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write
      
    steps: 
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install
      
      - name: Build the app
        run: npm run build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          folder: dist
        

      
